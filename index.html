<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>嘎宇宙百科</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/https://eschance.github.io/favicon-48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/https://eschance.github.io/favicon.svg"
    />
    <link rel="shortcut icon" href="/https://eschance.github.io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/https://eschance.github.io/apple-touch-icon.png"
    />
    <link rel="manifest" href="/https://eschance.github.io/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <form id="registerForm">
        <h2>欢迎来到——嘎~宇宙<span></span></h2>
        <div class="input-form">
          <label for="username">用户名：</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-form">
          <label for="email">邮箱：</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-form">
          <label for="password">密码：</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-form">
          <label for="confirmPassword">确认密码：</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit">提交登录</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
